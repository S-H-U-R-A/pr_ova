<ion-header>
  <ion-navbar>
    <ion-title>Fortmath</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="cerrarSession()">
            <ion-icon ios="ios-exit" md="md-exit" color="light"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list-header text-center no-lines>
      <h2><b class="colorAzul">TU PERFIL</b></h2>  
    </ion-list-header>

    <ion-card class="cornerBorder" margin-vertical>
      <img src="{{ photo }}" imageViewer/>
    </ion-card>

    <ion-item no-padding>
      <ion-label > Nombres</ion-label>
      <ion-input type="text" value="{{ nombres }}" disabled></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label > Apellidos</ion-label>
      <ion-input type="text" value="{{ apellidos }}" disabled></ion-input>
    </ion-item>

    <ion-item-divider ></ion-item-divider>

    <!-- Button de envio de formulario -->
    <button 
      ion-button
      full padding 
      color="Azul"
      (click)="updateDataUser()" 
      >
      Editar 
    </button>

</ion-content>
