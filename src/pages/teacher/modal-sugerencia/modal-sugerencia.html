<ion-header>
    <ion-navbar>
      <ion-title>Fortmath</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="cerrarModal()">
              <ion-icon ios="ios-close" md="md-close" color="light"></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
    <form 
    [formGroup]="addSug" 
    (ngSubmit)="agregarSugerencia()"
    >
        <!-- Input Titulo -->
        <ion-item no-padding>
          <ion-label floating >Descripci√≥n</ion-label>
          <ion-input type="text" formControlName="descripcion"></ion-input>
        </ion-item>
    
        <ion-item-divider ></ion-item-divider>
    
        <!-- Button de envio de formulario -->
        <button 
              ion-button
              full padding 
              color="Azul"
              type="submit" 
              [disabled]="!addSug.valid">
          Agregar
        </button>
    
    </form>
  
  </ion-content>
