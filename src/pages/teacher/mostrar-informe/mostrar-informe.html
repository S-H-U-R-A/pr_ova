<ion-header>
  <ion-navbar>
    <ion-title><b>Fortmath</b></ion-title>
    <ion-buttons end>
        <button ion-button  round outline color="light" (click)="mostrarPromp()">
            Edit feedback
            <!-- <ion-icon name="paper" color="light"></ion-icon> -->
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

      <ion-list-header *ngIf="!canEstudiantes && showContent" no-lines style="margin-bottom: 0px;">
        <h2><b class="colorAzul">Feedback</b></h2>
      </ion-list-header>

      <ion-item *ngIf="!canEstudiantes" no-lines text-wrap text-justify>
          <p>{{ feedback }}</p>
      </ion-item>

      <ion-list-header *ngIf="!canEstudiantes && showContent" no-lines>
        <h2><b class="colorAzul">Estad√≠sticas</b></h2>
      </ion-list-header>

      <ion-item *ngIf="!canEstudiantes" no-lines >
          <canvas #pieCanvas></canvas>
      </ion-item>
      
      <ion-item-divider *ngIf="!canEstudiantes && showContent"></ion-item-divider>

      <ion-list-header *ngIf="!canEstudiantes && showContent" no-lines>
        <h2><b class="colorAzul">Estudiantes</b></h2>
      </ion-list-header>

      <ion-list *ngIf="!canEstudiantes && showContent" padding >
        <ion-item class="sinPaddingLeft" *ngFor="let est of estudiantes?.estudiantes" (click)="detalleInforme(est.id)">
          <ion-avatar item-start>
            <img src="data:image/jpeg;base64,{{ est.avatar }}" imageViewer>
          </ion-avatar>
          <h2>{{ est.nombres }} {{ est.apellidos }}</h2>
        </ion-item>
      </ion-list>
      <!-- Se muestra si no hay estudiantes  -->
      <ion-list-header *ngIf="canEstudiantes && showContent " no-lines text-center>
        <b class="colorAzul">No hay estudiantes para mostrar</b>
      </ion-list-header>

</ion-content>
